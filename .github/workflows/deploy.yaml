name: Deploy

on:
  push:
    branches:
      - main # or the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 16

    - name: SSH and deploy
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        mkdir -p ~/.ssh
        cp known_hosts ~/.ssh/known_hosts

        # Use the SSH_PRIVATE_KEY directly
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

        # Assuming deploy.sh is in the same directory as package.json
        ssh -T -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@ec2-13-235-87-16.ap-south-1.compute.amazonaws.com "cd samanvaysamiti_backend && bash deploy.sh"


